<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="flag/build/css/intlTelInput.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Key code</title>
  </head>
  <body>
    <div class="nav-layer"></div>
    <!--start loader-->
    <div class="loader">
      <div class="logo-co-p">
        <img src="imgs/Group 96420.png" alt="" />
      </div>
      <div id="progressbar"></div>
    </div>
    <!--End loader-->

    <!--start content-->
    <div class="img-background">
      <img src="imgs/adrian-sulyok-scfzNLg6rrhQ-unsplash (1).png" alt="" />
    </div>
    <div class="choose-login">
      <div class="login-box">
        <div class="container">
          <div class="row h-100 reverse-mobile">
            <div class="col-lg-6 mb-3">
              <form action="keycode.html" class="h-100">
                <div class="right-login h-100">
                  <div class="spe-container w-100">
                    <div class="flex-group-me">
                      <h5 class="main-title mb-3">مرحبا بك</h5>
                    </div>
                    <div class="flex-group-me mb-2">
                      <img class="key-codeimg" src="imgs/code.png" alt="" />
                    </div>
                    <h6 class="font-bold text-center">رمز التفعيل</h6>
                    <p class="gray-col font13 text-center">
                      برجاء اختيار وسيلة استلام رمز التفعيل 
                    </p>



                   <div class="choose-container mb-3">
                    <input
                    class=""
                    type="radio"
                    hidden
                    id="phone-choose"
                    name="main-choose"
                    />
                    <label for="phone-choose" class="choose-ph">
                        <div class="phone-choose-text">رقم الجوال</div>
                        <span><i class="fa-solid fa-check"></i></span>
                    </label>

                   </div>
                   <div class="choose-container mb-3">
                    <input
                    class=""
                    type="radio"
                    hidden
                    id="mail-choose"
                    name="main-choose"
                    />
                    <label for="mail-choose" class="choose-ph">
                        <div class="phone-choose-text">البريد الالكتروني</div>
                        <span><i class="fa-solid fa-check"></i></span>
                    </label>

                   </div>
                 
                    <button
                      type="submit"
                      class="full-width-btn mt-4 main-btn w-100 up mb-3 "
                    >
                       تاكيد
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6 mb-3">
              <div class="left-login flex-group-me h-100">
                <div class="spe-container img-bg">
                  <img src="imgs/Group 96420.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end content-->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="flag/build/js/intlTelInput.min.js"></script>

    <script src="js/main.js"></script>
    <script>
      new WOW().init();
    </script>



</html>
