      <div class="login-box reg-h">

      new WOW().init();

    <!--call iti-->
    <script>
      var input = document.querySelector("#telephone");
      let iti = window.intlTelInput(input, {
        autoPlaceholder: "ادخل",
        customPlaceholder: "kggg",
        initialCountry: "sa",
        separateDialCode: true,
      });

      $("#number-country").val(iti.getSelectedCountryData().dialCode);

      input.addEventListener("countrychange", function () {
        $("#number-country").val(iti.getSelectedCountryData().dialCode);
        console.log(iti.getSelectedCountryData().dialCode);
      });
    </script>
    <!--call select2 single-->
    <script>
      $(document).ready(function () {
        $(".main-select").select2({
          dropdownCssClass: "no-search",
        });
      });
    </script>
    <!-- PassWord Show and hide -->
    <script>
      const iconsPassSet = document.querySelectorAll(".check-setting-ic");

      if (iconsPassSet) {
        iconsPassSet.forEach((ic) => {
          ic.addEventListener("click", function () {
            let input = ic.parentElement.querySelector(".inputPassSet");
            showPassword(input, ic);
          });
        });
      }

      // Function To Show And Hide Password
      function showPassword(input, icon) {
        if (input.type == "password") {
          input.setAttribute("type", "text");
          icon.innerHTML = `<i class="fa-regular fa-eye-slash"></i>`;
        } else {
          input.setAttribute("type", "password");
          icon.innerHTML = `<i class="fa-regular fa-eye"></i>`;
        }

        // input.focus();
      }
    </script>
    <!--init map-->
    <script>
      var map;
      var marker;
      var lat = document.getElementById("lat");
      var lng = document.getElementById("lng");
      var address = document.getElementById("address");
      var address2 = document.getElementById("address2");
      var geocoder = new google.maps.Geocoder();
      var infowindow = new google.maps.InfoWindow();

      function initMap() {
        var myLatlng = new google.maps.LatLng(lat.value, lng.value);
        var mapOptions = {
          zoom: 10,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };

        map = new google.maps.Map(document.getElementById("map"), mapOptions);
        marker = new google.maps.Marker({
          map: map,
          position: myLatlng,
          draggable: true,
        });

        geocoder.geocode({ latLng: myLatlng }, function (results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            if (results[0]) {
              address.value = results[0].formatted_address;
              lat.value = marker.getPosition().lat();
              lng.value = marker.getPosition().lng();
              infowindow.setContent(results[0].formatted_address);
              infowindow.open(map, marker);
            }
          }
        });

        google.maps.event.addListener(marker, "dragend", function () {
          geocoder.geocode(
            { latLng: marker.getPosition() },
            function (results, status) {
              if (status == google.maps.GeocoderStatus.OK) {
                if (results[0]) {
                  address.value = results[0].formatted_address;
                  lat.value = marker.getPosition().lat();
                  lng.value = marker.getPosition().lng();
                  infowindow.setContent(results[0].formatted_address);
                  infowindow.open(map, marker);
                }
              }
            }
          );
        });
      }

      function initialize() {
        var input = document.getElementById("address2");
        var autocomplete = new google.maps.places.Autocomplete(
          /** @type {HTMLInputElement} */ (input),
          {
            types: ["(cities)"],
          }
        );
        google.maps.event.addListener(
          autocomplete,
          "place_changed",
          function () {
            var place = autocomplete.getPlace();
            if (!place.geometry) {
              return;
            }
            lat.value = place.geometry.location.lat();
            lng.value = place.geometry.location.lng();
            // initMap();
            var address = "";
            if (place.address_components) {
              address = [
                (place.address_components[0] &&
                  place.address_components[0].short_name) ||
                  "",
                (place.address_components[1] &&
                  place.address_components[1].short_name) ||
                  "",
                (place.address_components[2] &&
                  place.address_components[2].short_name) ||
                  "",
              ].join(" ");
            }
            initMap();
          }
        );
      }

      google.maps.event.addDomListener(window, "load", initialize);

      google.maps.event.addDomListener(window, "load", initMap);

      // show and hide map
      let mapbtn = document.querySelector(".map-inp");
      $(".container-map").hide();
      mapbtn.addEventListener("click", function () {
        $(".container-map").slideToggle();
      });
    </script>
